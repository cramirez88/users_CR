<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>users</title>
</head>
<body>
  <table>
    <thead>
      <td>First name</td>
      <td>Last name</td>
      <td>Email</td>
      <td>Created At</td>
    </thead>
    <tbody>
      {% for user in people %}
        <tr>
          <td>{{user.first_name}}</td>
          <td>{{user.last_name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.created_at}}</td>
        </tr>
      {%endfor%}
    </tbody>
  </table>
</body>
</html>
